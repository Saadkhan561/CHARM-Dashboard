{% extends 'base.html' %}
{% block body %}
    <h1>Edit User</h1>
    <form action="/update/{{user[0]}}" method = "POST">
        <p>First Name <input type = "text" name = "firstname" value="{{user[1]}}" /></p>
        <p>Last Name <input type = "text" name = "lastname" value="{{user[2]}}"  /></p>
        <p>Email <input type = "email" name = "email" value="{{user[3]}}"  /></p>
        <p>Password <input type = "password" name = "password" value="{{user[4]}}"  /></p>
        <p><input type = "submit" value = "Update" /></p>
    </form>
{% endblock %}
